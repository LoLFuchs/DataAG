<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <input type="text" placeholder="Name" id="namePlace"> 
    <button id="trueBtn" value="isTrue" py-click="isTrue()">isTrue</button>
    <button id="falseBtn" value="isFalse" py-click="isFalse()">isFalse</button>
    <py-script>
        from js import document
        from pyodide import create_proxy
        
        Test = []
        name = document.getElementById("namePlace")

        def isTrue():
            print(name.value + " ist da")
            Test.append(name.value)
            Test1 = set(Test)
            print(Test1)

        def isFalse():
            print(name.value + " ist nicht da")
    </py-script>
</body>
</html>
